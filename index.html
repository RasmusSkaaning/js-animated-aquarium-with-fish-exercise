<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Aquarium Animations</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <section class="scene">
    <div class="bg">
      <img src="img/anchor.png" alt="anchor" class="anchor" />
      <div class="tooltip" id="anchor-tooltip">Klik for at afspille musik</div>

      <img src="img/red-fish.png" alt="red fish" class="redfish" id="redfish1" />
      <img src="img/orange-colorful-fish.png" alt="orange fish" class="orangefish" id="orangefish1" />
      <img src="img/flat-blue-fish.png" alt="flat blue fish" class="flatbluefish" id="flatbluefish1" />
      <img src="img/red-fish.png" alt="red fish" class="redfish" id="redfish2" />
      <img src="img/blue-fish.png" alt="blue fish" class="bluefish" id="bluefish1" />
      <img src="img/cod-fish.png" alt="cod fish" class="codfish" id="codfish1" />
      <img src="img/cod-fish.png" alt="cod fish" class="codfish" id="codfish2" />
      <img src="img/cod-fish.png" alt="cod fish" class="codfish" id="codfish3" />
      <img src="img/cod-fish.png" alt="cod fish" class="codfish" id="codfish4" />
      <img src="img/cod-fish.png" alt="cod fish" class="codfish" id="codfish5" />
      <img src="img/yellow-blue-fish.png" alt="yellow-blue fish" class="codfish yellow-blue-fish" id="codfish5" />
      <img src="img/pirate-fish.png" alt="pirate fish" class="codfish pirate-fish" id="codfish5" />
      <img src="img/colorful-fish.png" alt="colorful fish" class="codfish colorful-fish" id="codfish5" />
      <img src="img/tropical-fish.png" alt="tropical fish" class="tropicalfish" id="tropicalfish1" />
      <img src="img/tropical-fish.png" alt="tropical fish" class="tropicalfish" id="tropicalfish2" />
      <img src="img/tropical-fish.png" alt="tropical fish" class="tropicalfish" id="tropicalfish3" />
      <img src="img/animated-small-clam.gif" alt="small clam" class="small-clam" id="smallclam1" />
      <img src="img/animated-big-clam.gif" alt="big clam" class="big-clam" id="bigclam1" />
      <img src="img/animated-algae.gif" alt="algae" class="algae" id="algae1" />
      <img src="img/animated-seaweed.gif" alt="sea weed" class="seaweed" id="seaweed1" />
      
    </div>
    <audio controls muted loop>
      <source src="audio/indoor-aquarium-sound.ogg" type="audio/ogg">
      <source src="audio/indoor-aquarium-sound.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>
  <div id="tooltip" class="tooltip"></div>
  <script src="/js/script.js"></script>
</body>
</html>
